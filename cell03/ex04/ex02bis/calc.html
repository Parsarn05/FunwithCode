<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input, select, button {
      margin: 5px;
      padding: 8px;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <h2>Basic Calculator</h2>
  <input type="text" id="left" placeholder="Left number">
  <select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
    <option value="%">%</option>
  </select>
  <input type="text" id="right" placeholder="Right number">
  <input type="submit" value="Try me!" onclick="calculate()">

  <script>
    function calculate() {
      const left = document.getElementById("left").value;
      const right = document.getElementById("right").value;
      const operator = document.getElementById("operator").value;

      const leftNum = Number(left);
      const rightNum = Number(right);

      if (!Number.isInteger(leftNum) || !Number.isInteger(rightNum) || leftNum < 0 || rightNum < 0) {
        alert("Error :(");
        console.log("Error :(");
        return;
      }

      if ((operator === "/" || operator === "%") && rightNum === 0) {
        alert("It's over 9000!");
        console.log("It's over 9000!");
        return;
      }

      let result;
      switch (operator) {
        case "+": result = leftNum + rightNum; break;
        case "-": result = leftNum - rightNum; break;
        case "*": result = leftNum * rightNum; break;
        case "/": result = leftNum / rightNum; break;
        case "%": result = leftNum % rightNum; break;
      }

      alert(result);
      console.log(result);
    }

    setInterval(() => {
      alert("Please, use me...");
    }, 30000);
  </script>
</body>
</html>
