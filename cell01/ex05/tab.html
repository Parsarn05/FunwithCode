<!DOCTYPE html>
<html>
<head>
    <title>Tab</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px;
        }
        td {
            border: 1px solid black;
            padding: 30px;
            font-size: 20px;
        }
        .first {
            background-color: #a8c66c;
        }
        .second {
            background-color: #f4b6a6;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="first">First cell</td>
            <td class="second">Second cell</td>
        </tr>
    </table>
</body>
</html>
